<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Edit Pokemon</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <script th:src="@{/js/Jquery.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<div class="container">
    <h1>Editing Pokemon</h1>
    <form th:action="@{/pokemons/{id}(id=*{id})}" th:method="put" th:object="${pokemon}">
        <div class="form-group col-md-12 col-sm-12">
            <label class="control-label" for="input-name"> 名前 </label>
            <input class="form-control" type="text" th:field="*{name}" id="input-name"/>
        </div>
        <div class="form-group col-md-12 col-sm-12">
            <label class="control-label" for="input-nature"> 性格 </label>
            <input class="form-control" type="text" th:field="*{nature}" id="input-nature"/>
        </div>
        <th:block th:each="skill, skillStat:${pokemon.skills}">
            <div class="form-group col-md-3 col-sm-12">
                <label class="control-label" th:for="'input-skill'+${skillStat.count}"
                       th:text="'わざ'+${skillStat.count}"></label>
                <input class="form-control" type="text" th:field="*{skills[__${skillStat.index}__]}" th:id="'input-skill'+${skillStat.count}"/>
            </div>
        </th:block>
        <div class="form-group col-md-12 col-sm-12">
            <label class="control-label" for="input-ability"> 特性 </label>
            <input class="form-control" type="text" th:field="*{ability}" id="input-ability"/>
        </div>
        <button class="btn btn-default" type="submit"> 更新 </button>
    </form>
    <div class="pull-right">
        <a class="btn btn-link" href="/pokemons"> 一覧画面へ </a>
    </div>
</body>
</html>
