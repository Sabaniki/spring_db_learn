<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>New Pokeon</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <script th:src="@{/js/Jquery.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<div class="container">
    <h1>New Pokemon</h1>
    <form th:action="@{/pokemons}" th:method="post">
        <div class="container">
            <div class="form-group col-md-3 col-sm-12">
                <label class="control-label" for="input-name"> 名前 </label>
                <input class="form-control" type="text" name="name" id="input-name"/>
            </div>
            <div class="form-group col-md-3 col-sm-12">
                <label class="control-label" for="input-nature"> 性格 </label>
                <input class="form-control" type="text" name="nature" id="input-nature"/>
            </div>
            <div class="form-group col-md-3 col-sm-12">
                <label class="control-label" for="input-skill"> わざ </label>
                <input class="form-control" type="text" name="skill" id="input-skill"/>
            </div>
            <div class="form-group col-md-3 col-sm-12">
                <label class="control-label" for="input-ability"> 特性 </label>
                <input class="form-control" type="text" name="ability" id="input-ability"/>
            </div>
        </div>
        <button class="btn btn-default" type="submit">作成</button>
    </form>
    <div class="pull-right">
        <a class="btn btn-link" href="/pokemons">一覧画面へ</a>
    </div>
</div>
</body>
</html>
